<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Page</h1>
        <button id="toggleThemeBtn">Toggle Light/Dark Mode</button>
    </header>

    <main>
        <!-- Section 1: Interactive Counter -->
        <section>
            <h2>Click Counter</h2>
            <button id="counterBtn">Click Me!</button>
            <p id="counterDisplay">You have clicked 0 times.</p>
        </section>

        <!-- Section 2: Collapsible FAQ -->
        <section>
            <h2>FAQ</h2>
            <button class="faq-toggle">What is this page about?</button>
            <p class="faq-answer">This page demonstrates interactivity using JavaScript.</p>
        </section>

        <!-- Section 3: Form with Custom Validation -->
        <section>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
